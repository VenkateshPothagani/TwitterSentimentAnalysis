{% extends 'sentiment_analysis/base.html' %}

{% block content %}
    
    <div class = "mt-4" >
        <h1 class="text-center text-muted">
            Twitter Sentiment Analysis
        </h1>
        <form class="m-5" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-line row">
                <div class="form-group col-md-6"> 
                    <label for="query-type">Query Type</label>
                    <select id="query-type" class="form-control" name="query-type">
                        <option value="error" selected>Query Type</option>
                        <option value="single_tweet" >Single Tweet</option>
                        <option value="hashtag">Hashtag (#) </option>
                        <option value="user">User (@) </option>
                    </select>
                </div>
                <div class="form-group col-md-6" id="query-count">
                    <label for="count">Tweets Count</label>
                    <input type="number" class="form-control" id="query-count" name="count" placeholder="Count">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Enter Message</label>
                    <input type="text" class="form-control" id="message" name="message" placeholder="Enter Message">
            </div>
            <div class="d-flex justify-content-between" >
                <button type="reset" class="btn btn-outline-danger btn-sm px-4 ">Reset</button>
                <button type="submit" class="btn btn-outline-primary btn-sm px-4">Submit</button>
            </div>
        </form>
    </div>

{% endblock content %}
